    </div>
  </div>
  <script>
    const blurDiv = document.querySelectorAll('.blurred-img')
    blurDiv.forEach(div => {
      const img = div.querySelector('img')

      function loaded() {
        div.dataset.loaded = true
      }

      if (img.complete) {
        loaded()
      } else {
        img.addEventListener('load', loaded)
      }
    })
  </script>
